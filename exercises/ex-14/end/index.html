<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 14</title>
  <script type="module" src="utils.js"></script>
  <script type="module" src="people.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="Person.js"></script>
  <script type="module" src="Employee.js"></script>
</head>
<body>

<h2>Add a person</h2>
<form id="new-person-form">
  <div>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name">
  </div>
  <div>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name">
  </div>
  <div>
    <label for="birth-date">Birth Date (YYYY-MM-DD):</label>
    <input type="text" id="birth-date">
  </div>
  <div>
    <label>Gender: </label>
    <input type="radio" id="gender-female" name="gender" value="female" checked>
    <label for="gender-female">Female</label>
    <input type="radio" id="gender-male" name="gender" value="male">
    <label for="gender-male">Male</label>
  </div>
  <div>
    <button type="button" id="submit-button">Add a person</button>
  </div>
</form>

<script>
  const button = document.getElementById( 'submit-button' );
  const firstNameField = document.getElementById( 'first-name' );
  const lastNameField = document.getElementById( 'last-name' );

  button.addEventListener('click', () => {
    console.log('You clicked on the not-quite submit button')
  });

  firstNameField.addEventListener( 'click',
    () => console.log( 'You clicked in the ' +
                       'first name field.' ) );
  lastNameField.addEventListener( 'click',
    () => console.log( 'You clicked in the ' +
                       'last name field.' ) );
</script>
</body>
</html>
