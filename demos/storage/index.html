<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Storage</title>
</head>
<body>
<h1>Web storage</h1>
<h2>Check the console for output</h2>

<form>
  <div>
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name">
  </div>
  <div>
    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name">
  </div>
  <button type="button" id="save-btn">Save data!</button>&nbsp;
  <button type="button" id="restore-btn">Restore data!</button>
</form>

<script>
  const saveBtn = document.getElementById( 'save-btn' );
  const restoreBtn = document.getElementById( 'restore-btn' );
  const firstName = document.getElementById( 'first-name' );
  const lastName = document.getElementById( 'last-name' );

  saveBtn.addEventListener( 'click', () => {
    console.log( 'Saving ....' );
    localStorage.setItem( 'name', `${firstName.value} ${lastName.value}` );
  } );

  restoreBtn.addEventListener( 'click', () => {
    const name = localStorage.getItem( 'name' );
    if ( name && name.length > 0 ) {
      const [ firstNameValue, lastNameValue ] = name.split( ' ' );
      firstName.value = firstNameValue;
      lastName.value = lastNameValue;
    }
  } );

</script>

</body>
</html>
