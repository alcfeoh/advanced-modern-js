<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>
<h1>Arrow Functions</h1>
<h2>Check the console for output</h2>

<script>
  console.log("let add = (num1, num2) => num1 + num2");
  let add = (num1, num2) => num1 + num2;

  console.log("add(2,4) returns", add(2, 4));

  console.log("let plusOne = num => num + 1");
  let plusOne = num => num + 1;

  console.log("plusOne(4) returns", plusOne(4));

  console.log("let sayHello = () => 'Hello'");
  let sayHello = () => 'Hello';

  console.log("sayHello() returns", sayHello());

</script>
</body>
</html>
