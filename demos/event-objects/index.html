<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Objects</title>
</head>
<body>
<h1>Event Objects</h1>
<h2>Check the console for output!</h2>

<div>
  <form id="demo-form">
    <label for="event-text">Enter some text: </label>
    <input type="text" id="event-text">
    <button type="button" id="event-button">Click me!</button>
  </form>
</div>

<script>
  const form = document.getElementById( 'demo-form' );
  const textField = document.getElementById( 'event-text' );
  const button = document.getElementById( 'event-button' );

  textField.addEventListener( 'focus',
    event => {
      console.log( 'You focused on the text field' );
      console.log( 'The text field id is: ' + event.target.id );
    } );
  textField.addEventListener( 'blur',
    event => {
      console.log( 'You blurred away from the text field' );
      console.log( 'The value of the text field is: ' + event.target.value );
    } );
  textField.addEventListener( 'change',
    event => {
      console.log( 'You changed the text field' );
      console.log( 'The value of the text field is: ' + event.target.value );
    } );

  form.addEventListener( 'click', () => {
    console.log( 'You clicked somewhere in the form.' );
  } );

  button.addEventListener( 'click',
    event => {
      console.log( 'You clicked on the button.' );
      console.log(
        `Specifically, you clicked at ${event.pageX} / ${event.pageY}` );
      console.log( 'But don\'t worry, we won\'t tell the form....' );
      event.stopPropagation();
    } );

</script>
</body>
</html>
