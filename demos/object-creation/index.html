<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Creation</title>
</head>
<body>
<h1>Object creation</h1>
<h2>Check the console for output</h2>

<script>
  const car = {
    make: 'Honda',
    model: 'Civic',
    wheels: 4,

    drive: (speed) => {
      if (speed > 55) {
        console.warn( 'Don\'t go too fast.' );
      } else {
        console.log(`Setting speed to ${speed}.`);
      }
    },
  };

  car.color = 'red';
  car.getColor = function() { return this.color; };

  // For fun, figure out why this does not work
  // Swap this in for the getColor() function above
  // car.getColor = () => this.color;

  // It does not work because arrow functions do not attach to the
  // local context of _this_ the same way that function() functions do

  console.log( `A ${car.getColor()} ${car.make} ${car.model}.` );
</script>
</body>
</html>
