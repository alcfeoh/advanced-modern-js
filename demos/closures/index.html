<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closures</title>
</head>
<body>
<h1>Closures</h1>
<h2>Check the console for output</h2>

<script>
  let name = "John";

  function sayHi() {
    alert("Hi, " + name);
  }

  name = "Pete";

  sayHi(); // what will it show: "John" or "Pete"?


</script>
</body>
